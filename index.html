<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wappy - Final Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .otp-input { width: 40px; height: 48px; text-align: center; font-size: 1.25rem; border: 1px solid #D1D5DB; border-radius: 0.5rem; margin: 0 4px; }
        .otp-input:focus { outline: none; border-color: #10B981; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <!-- Yeh hamara main container hai -->
    <div id="app-container" class="w-full max-w-sm mx-auto p-4">

        <!-- Login Page -->
        <div id="email-page" class="page active">
            <div class="text-center">
                <span class="text-6xl">üçâ</span>
                <h1 class="text-2xl font-bold text-gray-800 mt-4">Welcome to Wappy</h1>
            </div>
            <div class="mt-8">
                <input type="email" id="email" placeholder="Enter your email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="send-btn" class="w-full bg-green-500 text-white font-semibold py-3 mt-4 rounded-lg hover:bg-green-600 transition">Send</button>
                <!-- Yahan par error dikhega -->
                <p id="email-error" class="text-red-500 text-sm mt-2 text-center font-semibold"></p>
            </div>
        </div>

        <!-- Baaki ke pages waise hi hain -->
        <div id="otp-page" class="page">
             <div class="text-center"><span class="text-5xl">üçâ</span><h1 class="text-2xl font-bold text-gray-800 mt-4">Enter OTP</h1><p class="text-gray-600 mt-2">Sent to <span id="user-email-display" class="font-semibold"></span></p></div>
             <div class="mt-8 flex justify-center" id="otp-inputs"></div>
             <div class="mt-4"><button id="done-btn" class="w-full bg-green-500 text-white font-semibold py-3 mt-4 rounded-lg">Done</button><p id="otp-error" class="text-red-500 text-sm mt-2 text-center"></p></div>
        </div>
    </div>
    
    <!-- Dashboard aur Chat ka poora structure neeche hai (abhi ke liye hidden) -->
    <div id="main-app" class="hidden w-full h-screen max-w-md mx-auto bg-white flex flex-col"></div>


<script>
    const emailPage = document.getElementById('email-page');
    const otpPage = document.getElementById('otp-page');
    const emailInput = document.getElementById('email');
    const sendBtn = document.getElementById('send-btn');
    const emailError = document.getElementById('email-error');
    const userEmailDisplay = document.getElementById('user-email-display');
    const otpInputsContainer = document.getElementById('otp-inputs');
    const doneBtn = document.getElementById('done-btn');

    // SERVER KA NAYA, PERMANENT ADDRESS
    const SERVER_URL = 'https://wappy.onrender.com';

    async function sendOtp() {
        const userEmail = emailInput.value;
        if (!userEmail) {
            emailError.textContent = 'Please enter an email.';
            return;
        }
        
        emailError.textContent = '';
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';

        try {
            const response = await fetch(`${SERVER_URL}/send-otp`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: userEmail }),
            });

            const data = await response.json();

            if (!response.ok) {
                // Agar server ne error bheja, to usko screen par dikhao
                throw new Error(data.message || `Server responded with ${response.status}`);
            }
            
            // Success! Agle page par jaao
            userEmailDisplay.textContent = userEmail;
            emailPage.classList.remove('active');
            otpPage.classList.add('active');

        } catch (error) {
            // --- YEH HAI HAMARA JAASOOS ---
            // Koi bhi galti hogi, to yahan screen par dikh jayegi
            console.error('Ek Galti Pakdi Gayi:', error);
            emailError.textContent = `Error: ${error.message}. Browser ya server me problem hai.`;
        } finally {
            sendBtn.disabled = false;
            sendBtn.textContent = 'Send';
        }
    }

    sendBtn.addEventListener('click', sendOtp);

</script>
</body>
</html>
